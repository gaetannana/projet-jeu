<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="settings-screen" class="screen">
        <img src="images/logo-quizy.png" alt="Quiz Logo" id="quiz-logo">
        <h1>Quiz Settings</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="num-questions">Number of questions:</label>
            <input type="number" id="num-questions" min="1" max="50" value="10">
        </div>
        <button id="save-btn" class="btn">Save Settings</button>
        <button id="category-btn" class="btn">Select Category</button>
        <button id="random-quiz-btn" class="btn">Random Quiz</button>
    </div>

    <div id="categories-screen" class="screen" style="display: none;">
        <h1>Select Category</h1>
        <div class="form-group">
            <select id="category-select"></select>
        </div>
        <button id="start-btn" class="btn">Start Quiz</button>
        <button id="back-settings-btn" class="btn">Back</button>
    </div>

    <div id="quiz-screen" class="screen" style="display: none;">
        <h1>Quiz</h1>
        <h2 id="username-display"></h2>
        <p id="question-number"></p>
        <p id="question-text"></p>
        <div id="answers"></div>
        <button id="next-btn" class="btn">Next Question</button>
    </div>
</body>
</html>
