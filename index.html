<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="home-screen" class="screen active">
        <img id="logo" src="images/logo-quizy.png" alt="Logo Quizy">
        <h1>Quizy</h1>
        <button id="random-quiz-btn">Quiz Aléatoire</button>
        <button id="category-btn">Catégories</button>
        <button id="settings-btn">Paramètres</button>
        <button id="leaderboard-btn">Classement</button>
    </div>
    <div id="categories-screen" class="screen">
        <h1>Catégories</h1>
        <select id="category-select"></select>
        <button id="start-btn">Démarrer</button>
    </div>
    <div id="settings-screen" class="screen">
        <h1>Paramètres</h1>
        <input type="text" id="username" placeholder="Entrez un nom d'utilisateur" value="Invité">
        <input type="number" id="num-questions" placeholder="Nombre de questions" value="10" min="1">
        <input type="number" id="timer-duration" placeholder="Temps (secondes)" value="10" min="1">
        <select id="difficulty">
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
        </select>
        <button id="save-btn">Sauvegarder</button>
    </div>
    <div id="quiz-screen" class="screen">
        <h1 id="username-display"></h1>
        <h2 id="timer"></h2>
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="answers"></div>
        <button id="next-btn" style="display: none;">Suivant</button>
    </div>
    <div id="result-screen" class="screen">
        <h1>Résultat</h1>
        <p id="final-score"></p>
        <div id="leaderboard"><h3>Classement</h3></div>
        <button id="restart-btn">Recommencer</button>
    </div>
    <div id="leaderboard-screen" class="screen">
        <h1>Classement</h1>
        <div id="leaderboard-details"></div>
        <button id="back-btn">Retour</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
